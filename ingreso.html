<script type="text/javascript">
    function Validar()
    {
        var usuario = document.getElementById("usuario").value;
        var pass = document.getElementById("pass").value;

        if (usuario == "" || pass == "")
        {
            alert("Todos Los Campos Son Obligatorios");
            usuario.focus();
            return false;
        }

        if (usuario == "admin" && pass == "1234")
        {
            //alert("Acceso Correcto");
            window.open("agregarcliente.html");
            //return true;
        }

        
        if(usuario != "admin")
        {
            alert("El campo Usuario es invalido");
            pass.focus();
            return false;
        }

        if(pass != "1234")
        {
            alert("El campo Contraseña es invalido");
            pass.focus();
            return false;
        }
    
    }
    
</script>
